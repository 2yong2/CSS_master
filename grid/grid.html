<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      display: grid;
      grid-gap: 10px;
      /* grid-template-columns: minmax(400px, 2fr) repeat(3, 1fr); */
      grid-template-columns: min-content repeat(3, 1fr);
    }

    .first {
      background-color: orange;
    }

    .second {
      background-color: yellowgreen;
    }

    .third {
      background-color: blueviolet;
    }

    .fourth {
      background-color: lightskyblue;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="first box">first first first first first first</div>
    <div class="second box">second</div>
    <div class="third box">third</div>
    <div class="fourth box">fourth</div>
  </div>
</body>

</html>
